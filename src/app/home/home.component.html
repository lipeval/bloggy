<div class="col-xs-12" style="width: 50%; padding: 3rem">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="">Email</label>
      <input class="form-control" type="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="">First name</label>
      <input class="form-control" type="email" formControlName="firstname" required>
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input class="form-control" type="email" formControlName="lastname" required>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input class="form-control" type="password" formControlName="password" required>
    </div>
    <div class="row">
      <button class="btn btn-info" >Registrarse </button>
    </div>

  </form>
</div>
